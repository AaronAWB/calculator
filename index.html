<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1 class="header">Calculator</H1>
    <div class="calculator-container">
        <div class="display-container">
            <input type="text" class="display" readonly="readonly">
        </div>
        <div class="button-grid">

            <button class="button all-clear-button">AC</button>
            <button class="button delete-button">DEL</button>
            <button class="button operator-button">/</button>

            <button class="button number-button">7</button>
            <button class="button number-button">8</button>
            <button class="button number-button">9</button>
            <button class="button operator-button">*</button>

            <button class="button number-button">4</button>
            <button class="button number-button">5</button>
            <button class="button number-button">6</button>
            <button class="button operator-button">-</button>

            <button class="button number-button">1</button>
            <button class="button number-button">2</button>
            <button class="button number-button">3</button>
            <button class="button operator-button">+</button>

            <button class="button operator-button">.</button>
            <button class="button number-button">0</button>
            <button class="button equals-button">=</button>

            <button class="button memory-add-button">M+</button>
            <button class="button memory-remove-button">M-</button>
            <button class="button memory-recall-button">MR</button>
            <button class="button memory-clear-button">MC</button>
        </div>
        <div class="memory-display">
            [Memory display]
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
