<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1 class="header">Calculator</H1>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-grid">

                <div class="display">
                    <div class="memory-display"></div>
                    <div class="secondary-display"></div>
                    <div class="primary-display">primary</div>
                </div>

                <button class="all-clear-button">AC</button>
                <button class="backspace-button">DEL</button>
                <button class="operator-button">/</button>

                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">*</button>

                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>

                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>

                <button class="decimal-button">.</button>
                <button class="button number-button">0</button>
                <button class="button equals-button">=</button>

                <button class="memory-button memory-add-button">M+</button>
                <button class="memory-button memory-remove-button">M-</button>
                <button class="memory-button memory-recall-button">MR</button>
                <button class="memory-button memory-clear-button">MC</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
