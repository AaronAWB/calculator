<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1 class="header">Calculator</H1>
    <div class="calculator-container">
        <div class="display-container">
            <input type="text" class="display" readonly="readonly">
        </div>
        <div class="button-grid">
            <button class="button" class="all-clear-button" id="ac-button">AC</button>
            <button class="button" class="delete-button" id="del-button">DEL</button>
            <button class="button" class="operator-button" id="div-button">/</button>
            <button class="button" class="number-button" id="seven-button">7</button>
            <button class="button" class="number-button"id="eight-button">8</button>
            <button class="button" class="number-button" id="nine-button">9</button>
            <button class="button" class="operator-button" id="multiply-button">*</button>
            <button class="button" class="number-button" id="four-button">4</button>
            <button class="button" class="number-button" id="five-button">5</button>
            <button class="button" class="number-button" id="six-button">6</button>
            <button class="button" class="operator-button" id="minus-button">-</button>
            <button class="button" class="number-button" id="one-button">1</button>
            <button class="button" class="number-button" id="two-button">2</button>
            <button class="button" class="number-button" id="three-button">3</button>
            <button class="button" class="operator-button" id="plus-button">+</button>
            <button class="button" class="operator-button" id="decimal-button">.</button>
            <button class="button" class="number-button" id="zero-button">0</button>
            <button class="button" class="operator-button" id="equals-button">=</button>
            <button class="button" class="memory-button" id="memory-add-button">M+</button>
            <button class="button" class="memory-button" id="memory-remove-button">M-</button>
            <button class="button" class="memory-button" id="memory-recall-button">MR</button>
            <button class="button" class="memory-button" id="memory-clear-button">MC</button>
        </div>
        <div class="memory-display">
            [Memory display]
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
